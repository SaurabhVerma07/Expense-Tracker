<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>My Expense Tracker</h1>
      <p>Track your expenses, categorize them, and view summaries.</p>
    </header>
    
    <!-- Summary Section -->
    <section class="summary">
      <h2>Expense Summary</h2>
      <p>Total Expenses: $<span id="total-amount">0.00</span></p>
      <p>Number of Expenses: <span id="expense-count">0</span></p>
    </section>

    <!-- Expense Form Section -->
    <section class="form-section">
      <h2>Add a New Expense</h2>
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        <select id="expense-category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date" required>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Expense List Section -->
    <section class="expense-list-section">
      <h2>Expense List</h2>
      <ul id="expense-list"></ul>
    </section>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; <span id="year"></span> Expense Tracker | Designed for simplicity and ease</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
